name: boom
description: A beautiful book reading app with pre-loaded classic literature

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Charts for statistics
  fl_chart: ^0.66.0
  
  # PDF/EPUB handling (for future)
  flutter_widget_from_html: ^0.14.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    # Book covers (you'll add these)
    - assets/images/covers/
    # App logo
    - assets/images/logo/
    # Book content (you'll add EPUBs here as text files)
    - assets/books/
